<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consilium</title>
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/consilium_style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a class="header__home-logo" href="https://consilium1.tilda.ws/">
        <img
          class="header__home-img"
          src="assets/logos/homepage1_114609.svg"
          alt="home logo"
      /></a>
    </header>
    <main class="main-visual">
      <div class="main__stl block">
        <iframe
          class="main__stl_viewer"
          width=""
          height=""
          allowfullscreen
          src="three\three.js-master\examples\testviewer.html"
        ></iframe>
      </div>
      <div class="main__slider block">
        <div
          style="
            --swiper-navigation-color: #fff;
            --swiper-pagination-color: #fff;
          "
          class="swiper mySwiper2"
        >
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/DSC_5250.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5246.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5249.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5251.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5252.JPG" class="swiper-slide__img" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/DSC_5250.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5246.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5249.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5251.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/DSC_5252.JPG" class="swiper-slide__img" />
            </div>
          </div>
        </div>
      </div>
      <div
        onmouseover="hoverOnRay()"
        onmouseout="hoverOffRay()"
        class="main__ray block"
        id="main__ray"
      >
        <div
          style="
            --swiper-navigation-color: #fff;
            --swiper-pagination-color: #fff;
          "
          class="swiper mySwiper4"
        >
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/optg.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img
                src="assets/images/Rectangle_29.jpg"
                class="swiper-slide__img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="assets/images/Rectangle_30.jpg"
                class="swiper-slide__img"
              />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/optg.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img
                src="assets/images/Rectangle_29.jpg"
                class="swiper-slide__img"
              />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper3">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/optg.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img
                src="assets/images/Rectangle_29.jpg"
                class="swiper-slide__img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="assets/images/Rectangle_30.jpg"
                class="swiper-slide__img"
              />
            </div>
            <div class="swiper-slide">
              <img src="assets/images/optg.JPG" class="swiper-slide__img" />
            </div>
            <div class="swiper-slide">
              <img
                src="assets/images/Rectangle_29.jpg"
                class="swiper-slide__img"
              />
            </div>
          </div>
        </div>
      </div>

      <form class="main__form">
        <textarea name="info" class="main__text block"></textarea>
        <button type="submit" class="main__button">Save</button>
      </form>
      <div class="main__link-ray" href="assets/images/optg.JPG"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
    <script>
      var swiper = new Swiper(".mySwiper3", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper4", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
    <script type="text/javascript" src="assets/styles/consilium_js.js"></script>
  </body>
</html>
